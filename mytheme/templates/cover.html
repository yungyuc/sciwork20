<style>
  #cover-bkg {
    position:absolute;
    width: 100%;
    height: 345px;
    left: 0;
    object-fit: cover;
  }
  #cover-content {
    background-color: rgba(0, 0, 0, 0.3);
    position: relative;
    height: 345px;
  }
  #cover-content img {
    width: 140px;
    height: 140px;
  }
</style>

<div>
  <canvas id="cover-bkg"></canvas>
  <div id="cover-content" class="row valign-wrapper">
    <div class="col s12 white-text center-align hide-on-med-and-up">
      <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/android-chrome-512x512.png">
      <h1>Sciwork 2020</h1>
      <h3>March 21 | Hsinchu</h3>
    </div>
    <div class="col m5 right-align hide-on-small-only">
      <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/android-chrome-512x512.png">
    </div>
    <div class="col m6 offset-m1 white-text left-align hide-on-small-only">
        <h1>Sciwork 2020</h1>
        <h3>March 21 | Hsinchu</h3>
    </div>
  </div>
</div>

<script type="text/javascript">
  var c = document.getElementById("cover-bkg");
  var ctx = c.getContext("2d");

  // canvas settings
  var min_width = 1920;
  var font_size = 12;
  char_list = ["0", "1", ""]
  var drops = [];
  c.height = c.parentElement.clientHeight;
  c.width = window.innerWidth > min_width ? window.innerWidth : min_width;
  for(var i = 0; i < c.width / font_size * 2; i++) {
    drops[i] = 0;
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#0f0";
    ctx.font = font_size + "px monospace";

    for (var i = 0; i < drops.length; i++) {
      var text = char_list[Math.floor(Math.random() * char_list.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);

      if (drops[i] * font_size > c.height && Math.random() > 0.99) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  for (var i = 0; i < Math.floor(c.height / font_size) * 4; i++) {
    draw();
  }
  setInterval(draw, 300);
</script>
